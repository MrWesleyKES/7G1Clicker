<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>7G1 Clicker</h1>
        <p>Resources: <span id="resources">0</span></p>
        <p>Resource Rate: <span id="resourceRate">1</span> per second</p>
        <p>Click Power: <span id="clickPower">0</span></p>
        <p>Click Power Rate: <span id="clickPowerRate">1</span> per click</p>
        <button id="generateButton">Generate Click Power</button>
        <table>
            <tr>
                <td>
                    <button id="clickProgressButton">Buy Click Progress (Cost: <span id="clickProgressCostButton">5</span>)</button>
                    <div class="progress-bar"><div id="clickProgressBar" class="progress-fill"></div></div>
                </td>
                <td>
                    <button id="upgradeButton">Buy Upgrade (Cost: <span id="upgradeCostButton">10</span>)</button>
                    <div class="progress-bar"><div id="upgradeBar" class="progress-fill"></div></div>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="resourceUpgradeButton">Buy Resource Upgrade (Cost: <span id="resourceUpgradeCostButton">20</span>)</button>
                    <div class="progress-bar"><div id="resourceUpgradeBar" class="progress-fill"></div></div>
                </td>
                <td>
                    <button id="clickPowerUpgradeButton">Buy Click Power Upgrade (Cost: <span id="clickPowerUpgradeCostButton">15</span>)</button>
                    <div class="progress-bar"><div id="clickPowerUpgradeBar" class="progress-fill"></div></div>
                </td>
            </tr>
    </table>
    <button id="saveButton" style="margin-top: 20px;">Save Game</button>
    <button id="resetButton" style="margin-top: 20px; margin-left: 10px; background: rgba(255, 0, 0, 0.2);">Reset Game</button>
</div>
    <script src="script.js"></script>
</body>
</html>
