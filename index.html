<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>7G1 Clicker</h1>
        <p>Time: <span id="resources">0</span></p>
        <p>Time Rate: <span id="resourceRate">1</span> per second</p>
        <p>Good Work: <span id="clickPower">0</span></p>
        <p>Good Work Rate: <span id="clickPowerRate">1</span> per click</p>
        <button id="generateButton">Generate Good Work</button>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('clickPowerTab')">Good Work Upgrades</button>
            <button class="tab-button" onclick="openTab('resourceTab')">Time Upgrades</button>
        </div>
        <div id="clickPowerTab" class="tab-content active">
            <table>
                <tr>
                    <td>
                        <button id="clickProgressButton">Buy Click Progress (Cost: <span id="clickProgressCostButton">5</span>)</button>
                        <div class="progress-bar"><div id="clickProgressBar" class="progress-fill"></div></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="resourceUpgradeButton">Buy Time Upgrade (Cost: <span id="resourceUpgradeCostButton">20</span>)</button>
                        <div class="progress-bar"><div id="resourceUpgradeBar" class="progress-fill"></div></div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="resourceTab" class="tab-content">
            <table>
                <tr>
                    <td>
                        <button id="upgradeButton">Buy Upgrade (Cost: <span id="upgradeCostButton">10</span>)</button>
                        <div class="progress-bar"><div id="upgradeBar" class="progress-fill"></div></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="clickPowerUpgradeButton">Buy Click Power Upgrade (Cost: <span id="clickPowerUpgradeCostButton">15</span>)</button>
                        <div class="progress-bar"><div id="clickPowerUpgradeBar" class="progress-fill"></div></div>
                    </td>
                </tr>
            </table>
        </div>
    <button id="saveButton" style="margin-top: 20px;">Save Game</button>
    <button id="resetButton" style="margin-top: 20px; margin-left: 10px; background: rgba(255, 0, 0, 0.2);">Reset Game</button>
</div>
    <script src="script.js"></script>
</body>
</html>
